<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*Напишите функцию arrayToList, которая строит такую структуру,
         получая в качестве аргумента [1, 2, 3], а также функцию listToArray,
         которая создаёт массив из списка. */
        function LinkedList() { //создаем функцию, которая будет делать список
            this.head = null; //у этой функции есть элемент head, котрому мы изначально присваиваем значение null
        }
        LinkedList.prototype.push = function (val) { //создаем свойство push,  которое работает при помощи функции
            var node = { //создаем элемент списка
                value: val, //присваем  элементу списка с названием value значение val
                next: null // присваиваем следующему элементу списка next значение null
            }
            if (!this.head) {  //проверяем список. Если он пустой (т.е. первый элемент равен null)
                this.head = node; // то созданный нами элемент node записывается в головной элемент head
            }
            else { // иначе (если первы элемент у нас уже есть)
                current = this.head; // вводим указатель - переменную, при помощи которой будем пробегать наш список
                while (current.next) { // до тех пор, пока есть  свойство элемента next
                    current = current.next; // мы записываем в указатель current значение этого свойства
                }
                current.next = node; // присваиваем свойству next ссылку на  элемент node
            }
        }
        function arrayToList(array) {  //создаем функцию, которая принимает на вход массив
            var list = new LinkedList(); //создаем новый список придуманного нами типа linkedlist
            for (var i = 0; i < array.length; i++) { // пробегаемся по всему принятому массиву
                list.push(array[i]); //записываем в список элементы массива при помощи вышесозданного свойства push
            }
            return list; //функция воззвращает созданный заполненный список
        }

        console.log(JSON.stringify(arrayToList([1, 2, 3, 4])));
    </script>
</head>

</body>
</html>
