<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*	Написать функцию, преобразующую число в объект.
         Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы,
         десятки и сотни. Например для числа 245 мы должны получить следующий объект:
         {‘единицы’: 5, ‘десятки’: 4, 'сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение
         с помощью console.log и вернуть пустой объект.*/
        var num = +prompt("Введите число от 0 до 999");

        function fun(a) {
            if (a > 999) {
                console.log("Вы ввели число больше 999");
                return {};
            }
            var number = {};
            number.hundred = Math.floor(a / 100);
            number.dec = Math.floor((a - (number.hundred * 100)) / 10);
            number.unit = Math.floor(a - (number.hundred * 100) - number.dec * 10);
            return number;
        }
        var x = fun(num);
        alert("единицы: " + x.unit + " , десятки: " + x.dec + " , сотни: " + x.hundred);


    </script>
</head>
<body>

</body>
</html>
